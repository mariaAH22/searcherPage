<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New recipes</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-danger bg-gradient p-3">
        <div class="container-fluid">
            <a class="navbar-brand fs-4" href="index.html">Search new recipes</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNavDropdown">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link fs-4 active" aria-current="page" href="index1.html">Start</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link fs-4" href="favorite.html">My favorites</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="mt-5 container-lg">
        <h2 class="text-center fs-1">The best recipes with only one click</h2>
  
        <div class="d-md-flex justify-content-md-center mt-5 ">
            <form class="card col-md-8 bg-light p-5">
                <div>
                    <label for="categories" class="form-label">Categorie</label>
                    <select id="categories" class="form-select">
                        <option selected>-- Choose a Topic --</option>
                    </select>
                </div>
            </form>
        </div>
        <div id="result" class="mt-5 row"></div>
    </main>


    <div class="modal fade" id="modal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-scrollable">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-3 font-bold" id="staticBackdropLabel"></h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body"></div>
                <div class="modal-footer flex justify-content-between">
                </div>
            </div>
        </div>
    </div>

    
    <div class="toast-container position-fixed top-0 end-0 p-3">
        <div id="toast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header bg-danger text-white">
                <strong class="me-auto text-white">App recipes</strong>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div class="toast-body"></div>
        </div>
    </div>

  

    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/searchRecipes.js"></script>
</body>
</html>
